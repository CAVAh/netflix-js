<header>
    <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
            <a href="#">Início</a>

            <a href="#">Filmes</a>
            <a href="#">Documentários</a>
        </nav>
    </div>
</header>
<main>
    <div class="main-movie">
        <div class="container">
            <h3 class="title">HOUSE OF CARDS</h3>
            <p class="description">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington.
                                   Assista agora a nova temporada de House of Cards que está imperdível.</p>
            <div class="buttons">
                <button role="button" class="btn">
                    <i class="fa fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="btn">
                    <i class="fa fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </div>
</main>
